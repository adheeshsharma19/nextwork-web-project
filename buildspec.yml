version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  pre_build:
    commands:
      - echo Initializing environment
      - export CODEARTIFACT_AUTH_TOKEN=`aws codeartifact get-authorization-token --domain nextwork --domain-owner 2111-2537-3616 --region us-east-1 --query authorizationToken --output text`

  build:
    commands:
      - echo Build started on `date`
      - mvn -s /home/ec2-user/nextwork-web-project/settings.xml compile
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn -s /home/ec2-user/nextwork-web-project/settings.xml package
artifacts:
  files:
    - target/nextwork-web-project.war
  discard-paths: no
